<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div style="width:40%;">
      <div>
        <p id="stopWatchDisplay" style="font-size:18px; font-weight:bold; font-family:cursive;">Stopwatch Display</p>
      </div>

      <div class="input d-flex justify-content-between">
            <input id="timeStart" type="text" class="form-control col-3 mx-auto d-flex justify-content-between align-items-center rounded" placeholder="Time Start" />
                    <br />
                  <div id="controls1">
                        <button id="start" onClick="mulai()" ><i></i> Start</button>
                  </div>
                  <br />

                  <div class="input">
                        <input id="timeStop" type="text" class="form-control col-3 mx-auto d-flex justify-content-between align-items-center rounded" placeholder="Time Stop"  />
                                <br />
                              <div id="controls2">
        <button onClick="stop()"><i></i> Stop</button>
                              </div>
                              <br />

        <div class="input d-flex justify-content-between">
                <input id="duration" type="text" class="form-control col-3 mx-auto d-flex justify-content-between align-items-center rounded" placeholder="Duration" value="" />
                        <br />
                      <div id="controls3">
<button onClick="duration()"><i></i>Duration</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
